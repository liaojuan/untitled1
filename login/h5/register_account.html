<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>司机加盟</title>
    <link rel="stylesheet" type="text/css" href="../css/public_title.css">
    <link rel="stylesheet" type="text/css" href="../css/public_content.css">

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/register.js"></script>

</head>
<body>
<div class="on_body">
    <div style="width: 100%; height: 80px; text-align: center">
        <ul class="navItem">
            <li class="back">
                <img id="back_img_id" src="../image/left.png">
            </li>
            <li class="left_title"><label id="back_txt_id" class="title_name"> 返回</label></li>
            <li class="navTitle">司机加盟</li>
        </ul>
    </div>
    <hr color="#777777"/>
    <img src="../image/register.png">

    <div class="public_phone_model">
        <div class="public_line_model">
            <div class="phone_hint_text">
                <label class="public_text_style"> 手机号</label>
            </div>
            <div class="input_phone_num">
                <input id="input_phone_num" class="public_input_style" placeholder="请输入手机号" type="tel" maxlength="11">
            </div>
            <div class="sms_code_bt">
                <button id="sms_code_button" class="public_sms_code_bt" disabled="disabled">获取验证码</button>
            </div>
        </div>

        <hr color="#e8e8e8" style="margin-left: 25px;"/>

        <div class="public_line_model">
            <div class="phone_hint_text">
                <label class="public_text_style">验证码</label>
            </div>
            <div class="base_input_style">
                <input class="public_input_style" placeholder="短信验证码" type="tel" maxlength="6" id="input_sms_code">
            </div>
        </div>

        <hr color="#e8e8e8" style="margin-left: 25px;"/>

        <div class="public_line_model">
            <div class="phone_hint_text">
                <label class="public_text_style">密&nbsp;&nbsp;码</label>
            </div>
            <div class="base_img_style">
                <input class="public_input_style" placeholder="请输入密码" id="input_password_num" minlength="6" maxlength="12">
            </div>
            <img src="../image/look.png" style="margin-top: 30px; margin-left: 30px; " id="show_close_password">
        </div>
    </div>

    <div class="public_phone_model">
        <div class="public_line_model">
            <div class="phone_hint_text">
                <label class="public_text_style">城&nbsp;&nbsp;市</label>
            </div>
            <div class="base_input_style_10">
                <img src="../image/more.png" style=" margin-left: 9px; ">
            </div>
            <div class="base_input_style_65">
                <label class="public_text_style">成都市</label>
            </div>
        </div>

        <hr color="#e8e8e8" style="margin-left: 25px;"/>

        <div class="public_line_model">
            <div class="phone_hint_text">
                <label class="public_text_style">推荐码</label>
            </div>
            <div class="base_img_style">
                <input placeholder="请输入推荐码,也可以不输入" class="public_input_style">
            </div>
            <img src="../image/help.png" style="margin-top: 30px; margin-left: 30px; " id="img_help">
        </div>
    </div>

    <button class="base_button" id="sure_register_button" disabled="disabled">确认注册</button>

    <div class="law_style">
        <div class="law_img">
            <img src="../image/select_check_box.png" style="margin-left: 24px;" id="check_box_argee">
        </div>
        <div class="law_read">
            <label class="law_read_label">阅读并接受</label>
        </div>
        <div class="legal_provisions">
            <label style="color: #ff6636" id="read_legal_provisions">《法律声明和隐私政策》</label>
        </div>
    </div>
</div>
</body>
</html>
